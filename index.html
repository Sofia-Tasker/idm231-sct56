<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./code/marvel.js"></script>
    <title>Marvel Horoscope</title>
</head>
<body>
    <div class="inputs">
        <label for="name">First Name</label>
            <input type="text" name="name" id="name">
    
        <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob">
    </div>
    <button onclick="main(document.getElementById('name').value,document.getElementById('dob').value)">Submit</button>
    <div class="image-grid">
        <img src="./images/ironman.png" alt="Ironman">   
        <img src="./images/captainAmerica.png" alt="Captain America">  
        <img src="./images/blackWidow.png" alt="Black Widow">
        <img src="./images/thor.png" alt="Thor">
        <img src="./images/hawkeye.png" alt="Hawkeye">
        <img src="./images/hulk.png" alt="Hulk">
        <img src="./images/vision.png" alt="Vision">
        <img src="./images/spiderman.png" alt="Spiderman">
        <img src="./images/drStrange.png" alt="Dr Strange">
        <img src="./images/blackPanther.png" alt="Black Panther">
        <img src="./images/starlord.png" alt="Starlord">
        <img src="./images/winterSoldier.png" alt="Winter Soldier">
    </div>
    
</body>
</html>
