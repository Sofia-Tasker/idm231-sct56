<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./code/marvel.js"></script>
    <title>Marvel Horoscope</title>
</head>
<body>
    <div class="inputs">
        <label for="name">First Name</label>
            <input type="text" name="name" id="name">
    
        <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob">

        <button onclick="main(document.getElementById('name').value,document.getElementById('dob').value)">Submit</button>
    </div>

    <ul class="characters">
        <li id="Ironman">
            <img src="./images/ironman.png" alt="Ironman" width="10%" height="10%">            
            <p></p>
        </li>
        <li id="CaptainAmerica">
            <img src="./images/captainAmerica.png" alt="Captain America" width="10%" height="10%">  
            <p></p>
        </li>
        <li id="BlackWidow">
            <img src="./images/blackWidow.png" alt="Black Widow" width="10%" height="10%">
            <p></p>
        </li>
        <li id="Thor">
            <img src="./images/thor.png" alt="Thor" width="10%" height="10%">
            <p></p>
        </li>
        <li id="Hawkeye">
            <img src="./images/hawkeye.png" alt="Hawkeye" width="10%" height="10%">
            <p></p>
        </li>
        <li id="Hulk">
            <img src="./images/hulk.png" alt="Hulk" width="9%" height="9%">
            <p></p>
        </li>
        <li id="Vision">
            <img src="./images/vision.png" alt="Vision" width="10%" height="10%">
            <p></p>
        </li>
        <li id="Spiderman">
            <img src="./images/spiderman.png" alt="Spiderman" width="10%" height="10%">
            <p></p>
        </li>
        <li id="DrStrange">
            <img src="./images/drStrange.png" alt="Dr Strange" width="11%" height="11%">
            <p></p>
        </li>
        <li id="BlackPanther">
            <img src="./images/blackPanther.png" alt="Black Panther" width="10%" height="10%">
            <p></p>
        </li>
        <li id="Starlord">
            <img src="./images/starlord.png" alt="Starlord" width="11%" height="11%">
            <p></p>
        </li>
        <li id="WinterSoldier">
            <img src="./images/winterSoldier.png" alt="Winter Soldier" width="10%" height="10%">
            <p></p>
        </li>
    </ul>
    
</body>
</html>
